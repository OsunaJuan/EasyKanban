<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>EasyKanban</title>
</head>
<body>

    <section class="kanbanBoards">
        <article class="board">
            <div class="board__title"><h2>TODO BOARD</h2></div>
            <div class="kanbanBoard" id ="todoBoard"></div>
        </article>

        <article class="board">
            <div class="board__title"><h2>DOING BOARD</h2></div>
            <div class="kanbanBoard" id ="doingBoard"></div>
        </article>

        <article class="board">
            <div class="board__title"><h2>DONE BOARD</h2></div>
            <div class="kanbanBoard" id ="doneBoard"></div>
        </article>
    </section>

    
    <script src="JS/main.mjs" type="module"></script>    
</body>
</html>
